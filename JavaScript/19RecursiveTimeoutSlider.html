<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-img{
            width: 400px;
            display:block ;
            margin: 0 auto;
        }
        .effect{
            animation: slidereffect 1s;
        }
        @keyframes slidereffect {
            0%{ transform: rotate(1deg) scale(0); }
            100%{ transform: rotate(360deg) scale(1) }
        }
    </style>
</head>

<body>

    <img class="slider-img" src="Programming-languages-1024x576.png" alt="">
    <img class="slider-img" src="typeof-operator-in-javascript.png" alt="">
    <img class="slider-img" src="JavaScript-Arithmatic-Operators.png" alt="">
    <img class="slider-img" src="image-of-scripting-vs-programming-language.jpg" alt="">

    <script>
        
        counter = 0
        function Slider() {
            var sliderImage = document.getElementsByClassName("slider-img")
            for (let index = 0; index < sliderImage.length; index++) {
                const element = sliderImage[index];
                element.style.display = "none"
                sliderImage[index].classList.remove("effect") 
            }
            sliderImage[counter].style.display = "block"
            sliderImage[counter].classList.add("effect") 
            counter++
            setTimeout(Slider, 5000);
        }
        Slider()
    </script>
</body>

</html>
